spring:
  application:
    name: zuul

server:
  port: 80

eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
zuul:
  routes:
    service-a: /service-a/**
    service-b: /service-b/**
